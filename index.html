<!DOCTYPE html>
<html>
<head>
	<title>Game Night!</title>
</head>
<body>
<h1>Board Games</h1>
<h2>Collections</h2>
	<table border="1">
		<tr><th><em>Game</em></th><th>Owned by Danny</th><th>Owned by Friends</th></tr>
		<tr><td><em>7 Wonders</em></td><td>X</td><td></td></tr>
		<tr><td><em>Avalon</em></td><td>X</td><td>X</td></tr>
		<tr><td><em>Carcassonne</em></td><td></td><td>X</td></tr>
		<tr><td><em>Dominion</em></td><td>X</td><td>X</td></tr>
		<tr><td><em>Lords of Waterdeep</em></td><td>X</td><td></td></tr>
		<tr><td><em>Pandemic</em></td><td></td><td>X</td></tr>
		<tr><td><em>Settlers of Catan</em></td><td></td><td>X</td></tr>
	</table>
	<form action="scheduled.html" method="post">
		<fieldset>
		<h2>Scheduler</h2>
			<div>
				<label>Choose a date:</label>
				<input type="date" name="date" placeholder="m/d/yy">
			</div>
			<div>
				<label>Choose a game:</label>
				<select name="game">
					<option value="7 Wonders">7 Wonders</option>
					<option value="Avalon">Avalon</option>
					<option value="Clue">Clue</option>
					<option value="Dominion">Dominion</option>
					<option value="Lords of Waterdeep">Lords of Waterdeep</option>
					<option value="Pandemic">Pandemic</option>
					<option value="Settlers of Catan">Settlers of Catan</option>
				</select>
			</div>
			<div>
				<button type="submit">Let's Play!</button>
			</div>
		</fieldset>
	</form>
</body>
</html>
